{% extends "base-presentation.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center py-7">
          <h1 class="display-4">{{ object|yesno:"Update,Create" }} Task</h1>
        </div>
        <div class="card-body">
          <form action="" method="post" class="mt-4" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
